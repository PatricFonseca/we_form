<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontstyle.css" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>We form</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <img src="../assets/logo.svg" alt="" />
        <h1><span>We</span> form</h1>
      </aside>

      <main>
        <header>
          <a href="./index.html"><i class="fa-solid fa-angle-left"></i></a>
          <h2>Nova <span>entidade</span></h2>
        </header>

        <form action="">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" />

          <label for="field_activity">Campo de atuação</label>
          <div class="select">
            <select type="text" name="field_activity" id="field_activity">
              <option disabled value="">Selecione uma opção</option>
              <option value="pets">Abrigo de animais</option>
            </select>
          </div>

          <label for="collect_point">Ponto de coleta</label>
          <div class="wrap-collect-point">
            <input type="text" name="collect_point" id="collect_point" />
            <button>
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div class="form-footer">
            <div class="actions">
              <a href="">Cadastrar</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
